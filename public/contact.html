<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="contact-holder">
        <h1>Kontaktirajte nas</h1>
        <div class="contact-content">
            <div class="mail">
                <span class="fa fa-envelope-o envelope" aria-hidden="true"></span>
                <div class="contact-text">Email:</div>      
                <a href="mailto:domacadosava@gmail.com">domacadostava@gmail.com</a>
            </div>
            <div class="tel">
                <span class="fa fa-phone phone" aria-hidden="true"></span>
                <div class="contact-text">Telefon:</div>
                <a href="tel:+381615693543">+381 61 569 3543</a>
            </div>
            <div class="map-info">
                <div class="info">
                    <span class="fa fa-map-marker marker" aria-hidden="true"></span>
                    <div class="contact-text">Područje dostave</div>
                </div>
                <div class="map"><img src="images/map.jpg" alt="map"></div>
            </div>
        </div>
    </div>
    <footer>
        <a href="menu.html" class="footer-item">Meni</a>
        <a href="index.html" class="footer-item">Početna</a>
        <div class="work-hours">
            <span class="fa fa-clock-o" aria-hidden="true"></span>
            <span class="footer-item">11:00 - 17:00</span>
        </div>
    </footer>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
